# Test Statistic
## T-test
]

.right-column[

### One sample test
`$$\text{t-statistic} = \frac{\bar{y} - \mu}{\mathrm{SE}(\bar{y})} = \frac{\bar{y} - \mu}{\hat{\sigma}/\sqrt{n}}$$`

### Difference between two groups 
`\begin{aligned}
\text{t-statistic} &amp;= \frac{(\bar{y}_i - \bar{y}_j) - (\mu_i - \mu_j)}{\mathrm{SE}(\bar{y}_i - \bar{y}_j)} \\
&amp;= \frac{(\bar{y}_i - \bar{y}_j) - (\mu_i - \mu_j)}{S_p^2\sqrt{1/n_1 + 1/n_2}}
\end{aligned}`
]
